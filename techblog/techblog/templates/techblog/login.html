{% extends "base.html" %}
{% load static %}
{% load bootstrap %}
{% block title %} Login :: {{block.super}} {% endblock title %}

{% block content %}
<div class="container login">
    <h2 class="">Login</h2>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-wrapper" method="POST" action="">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
